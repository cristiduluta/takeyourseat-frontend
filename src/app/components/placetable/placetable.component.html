<div>
  <br>
  <div class="legend">
    <div class="row">
      <div class="col col-3">
        <img class="status" src="/assets/seats/red.svg" alt="Busy place">
        <span>Busy Place</span>
      </div>
      <div class="col col-3">
        <img class="status" src="/assets/seats/green.svg" alt="Available Place">
        <span>Available Place</span>
      </div>
    </div>
  </div>
  <br>
  <table border="solid black" style="border: none">
    <tr *ngFor="let row of schema">
      <td width=25 height=25 *ngFor="let place of row">
        <app-placemarker [(place)]="place" *ngIf="place.isPlace" (click)="selectPlace(place)" data-toggle="modal"
                         data-target="#modal"></app-placemarker>
      </td>
    </tr>
  </table>
  <app-modal [(selectedPlace)]="selectedPlace"></app-modal>
</div>
