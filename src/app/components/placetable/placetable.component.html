<table border="1px solid black" style="border: none">
  <tr *ngFor="let row of schema">
    <td width=25 height=25 *ngFor="let place of row">
      <app-placemarker [(place)]="place" *ngIf="place.isPlace" (click)="selectPlace(place);open(modal)">
      </app-placemarker>
    </td>
  </tr>
</table>



<ng-template #modal let-c="close" let-d="dismiss" >
  <app-modal [close]="c" [dismiss]="d"  [title]="'modal window pls'" >
    <app-placerequestform [selectedPlace]="selectedPlace" > </app-placerequestform>
  </app-modal>

</ng-template>
